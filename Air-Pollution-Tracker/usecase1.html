<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Places with safe AQI</h1>

        <!-- City Selection Dropdown -->
        <div class="form-group">
            <label for="citySelect">Select City</label>
            <select class="form-control" id="citySelect">
                <option value="Boston">Boston</option>
                <option value="Charlotte">Charlotte</option>
                <option value="Chicago">Chicago</option>
                <option value="New York">New York</option>
                <option value="Phoenix">Phoenix</option>
                <!-- Add more cities as options here -->
            </select>
        </div>

        <!-- Year Selection Dropdown -->
        <div class="form-group">
            <label for="yearSelect">Select Year</label>
            <select class="form-control" id="yearSelect">
                <option value="2023">2022</option>
                <option value="2022">2021</option>
                <option value="2021">2020</option>
                <!-- Add more years as options here -->
            </select>
        </div>

        <!-- Filters Section -->
        <div class="form-group">
            <label for="whereFilters">Apply Filters</label>
            <div id="whereFilters">
                <input type="text" class="form-control mb-2" placeholder="Filter conditions">
            </div>
            <button class="btn btn-primary" onclick="addFilter()">+</button>
        </div>

        <!-- Submit Button -->
        <button id="submitBtn" class="btn btn-success">Submit Query</button>
    </div>

    <!-- Stardog.js Script -->
    <script src="./node_modules/stardog/dist/stardog.js"></script>
    <!-- Custom Script -->
    <script src="stardog.js"></script>
</body>
</html>
