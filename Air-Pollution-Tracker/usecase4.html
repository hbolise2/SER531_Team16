<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">NO2 Levels by City, County, and Year</h1>

        <!-- State Selection Dropdown -->
        <div class="form-group">
            <label for="stateSelect">Select State</label>
            <select class="form-control" id="stateSelect">
                <option value="Alabama">Alabama</option>
                <option value="Arizona">Arizona</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Oklahoma">Oklahoma</option>

                <option value="Connecticut">Connecticut</option>
                <option value="Iowa">Iowa</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>

                <option value="Maine">Maine</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Nevada">Nevada</option>

                <option value="New Mexico">New Mexico</option>
                <option value="North Carolina">North Carolina</option>
            </select>
        </div>

        <!-- Year Selection Dropdown -->
        <div class="form-group">
            <label for="yearSelect">Select Year</label>
            <select class="form-control" id="yearSelect">
                <option value="1999">1999</option>
                <!-- Add more years as options here -->
            </select>
        </div>

        <!-- Submit Button -->
        <button id="submitBtn" class="btn btn-success">Submit Query</button>

        <!-- Results Section -->
        <div id="results" class="my-4">
            <!-- Results will be displayed here -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">NO2 Levels Query Results</h5>
                    <div id="queryResults"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stardog.js Script -->
    <script src="./node_modules/stardog/dist/stardog.js"></script>
    <!-- Custom Script -->
    <script src="No2stardog.js"></script>
</body>
</html>
